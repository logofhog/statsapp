<div ng-repeat = "player in players | orderBy: 'position'">
  {{player.full_name}} {{player.position}}
</div>

<div class = 'position_links'>
<button ng-click = "statChoice('passing_yds')">Passing Yards </button>
<button ng-click = "statChoice('passing_tds')">Passing TDs </button></p>
<button ng-click = "statChoice('rushing_yds')">Rushing Yards </button>
<button ng-click = "statChoice('rushing_tds')">Rushing TDs </button>
<button ng-click = "statChoice('rushing_att')">Rushing Attempts </button></p>
<button ng-click = "statChoice('receiving_yds')">Receiving Yards </button>
<button ng-click = "statChoice('receiving_tds')">Receiving TDs </button>

<button ng-click = "red_zone()" ng-class="{true:'is_red_zone', false:'is_rz'}[is_red_zone]">Red Zone Only </button>
<button ng-click = "is_weekly_toggle()" ng-class="{true:'is_red_zone', false:'is_rz'}[is_weekly]">View as Weekly</button>
<button ng-click = "toggle_normalize()" ng-show='is_weekly' class="btn btn-warning btn-large" >Normalize</button>
</div>

<div d3-pie data="stats" players='players' class = 'pie'></div>

<div d3-stacked data="stackstats" players='players' stat='stat' normalize='is_normalize' class = 'active_graph'></div>
