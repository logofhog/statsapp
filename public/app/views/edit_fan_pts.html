<div class='fanpts'>
<form class="form-horizontal" role="form">
  <legend>Passing</legend>
  <div class="form-group">
    <label class="col-sm-4 control-label">Yards</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.passing_yds'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">TDs</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.passing_tds'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">INT</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.passing_int'>
    </div>
  </div>
  <legend>Rushing</legend>
  <div class="form-group">
    <label class="col-sm-4 control-label">Yards</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.rushing_yds'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">TDs</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.rushing_tds'>
    </div>
  </div>
  <legend>Receiving</legend>
  <div class="form-group">
    <label class="col-sm-4 control-label">Yards</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.receiving_yds'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">TDs</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.receiving_tds'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Recs</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" ng-model='multiples.receiving_rec'>
    </div>
  </div>

</form>
</div>
